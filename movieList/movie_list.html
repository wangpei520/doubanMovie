<h1 class="page-header">{{title}}</h1>
<h2 ng-if="message">{{message}}</h2>
<div class="list-group">
    <a ng-repeat="item in subjects" href="#/detail/{{item.id}}" class="list-group-item " >
        <span class="badge">{{item.rating.average}}</span>
        <div class="media">
            <div class="media-left">
                <img class="media-object" ng-src="{{item.images.small}}" alt="">
            </div>
            <div class="media-body">
                <h4 class="media-heading">{{item.title}}</h4>
                <p>
                    导演：
                    <span ng-repeat="d in item.directors">
                        {{d.name}}
                        <i ng-show="!$last">、</i>
                    </span>
                </p>
                <p>类型：{{item.genres.join('、')}}</p>
                <p>
                    演员：
                    <span ng-repeat="c in item.casts">
                        {{c.name}}{{$last ? ' ' : '、'}}
                    </span>
                </p>
                <p>时间：{{item.year}}</p>
            </div>
        </div>
    </a>
</div>
<div ng-show="!loading">
    <p>总共：{{total}}条记录,{{totalPages}}页</p>
    <!--分页-->
    <nav>
        <ul class="pager">
            <li ng-class="{disabled:currentPage<=1}">
                <a ng-click="go(currentPage-1)"><< 上一页</a>
            </li>
            <li ng-class="{disabled:currentPage>=totalPages}">
                <a ng-click="go(currentPage+1)">下一页 >></a>
            </li>
        </ul>
    </nav>
</div>
<!--加载的遮罩层-->
<div class="mask" ng-show="loading">
    <div class="sk-cube-grid">
        <div class="sk-cube sk-cube1"></div>
        <div class="sk-cube sk-cube2"></div>
        <div class="sk-cube sk-cube3"></div>
        <div class="sk-cube sk-cube4"></div>
        <div class="sk-cube sk-cube5"></div>
        <div class="sk-cube sk-cube6"></div>
        <div class="sk-cube sk-cube7"></div>
        <div class="sk-cube sk-cube8"></div>
        <div class="sk-cube sk-cube9"></div>
    </div>
</div>
